<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">

        <a class="navbar-brand">Websites</a>

        <a href="#/developer/{{model.username}}/website/new"
           class="btn btn-default btn-transparent pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>

    </div>
</nav>

<div ng-if="model.error"
     class="alert alert-danger"
     role="alert">
    {{model.error}}
</div>

<div>
    <div ng-repeat="website in model.websites"
         class="row jga-bg-highlight-on-hover" style="padding: 8px">
        <div class="col-xs-10">
            <a href="#/developer/{{model.username}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
        </div>
        <div class="customPadding col-xs-1">
            <a href="#/developer/{{model.username}}/website/{{website._id}}/page/{{website.pages[0]._id}}/run"
               class="pull-right">
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </div>
        <div class="customPadding col-xs-1">
            <a href="#/developer/{{model.username}}/website/edit/{{website._id}}"
               class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
