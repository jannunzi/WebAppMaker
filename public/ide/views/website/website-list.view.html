<nav class="navbar navbar-default navbar-fixed-top jga">

    <div class="navbar-text pull-left">

        <a href="#/developer">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
</div>
    <div class="navbar-header pull-left">
        <a class="navbar-brand">Websites</a>
    </div>

    <p class="navbar-text pull-right">
        <a href="#/developer/{{model.developerId}}/website/new"
                >
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </p>


</nav>

<!--check error-->

<div ng-if="model.error"
     class="alert alert-danger"
     role="alert">
    {{model.error}}
</div>

<div>
    <div ng-repeat="website in model.websites | orderBy : model.sortBy : model.reverse" ng-show="model.viewType == 'list'"
         class="row jga-bg-highlight-on-hover" style="padding: 8px">
        <div class="col-xs-10">
            <a href="#/developer/{{model.developerId}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
            </div>
            <!--<a href="#/developer/{{model.developerId}}/website/{{website._id}}/page/{{website.pages[0]._id}}/run"-->
               <!--class="pull-right">-->
                <!--<span class="glyphicon glyphicon-play"></span>-->
            <!--</a>-->
        <div class="customPadding col-xs-1">
            <a href="#/developer/{{model.developerId}}/website/{{website._id}}"
               class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>

    <div ng-show="model.viewType == 'grid'">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="website in model.websites | orderBy : model.sortBy : model.reverse">
                <div class="thumbnail">
                    <img src="" alt="...">
                    <div class="caption">
                        <p>
                            <a href="#/developer/{{model.developerId}}/website/{{website._id}}/page" class="pull-left">
                                {{website.name}}
                            </a>

                            <a href="#/developer/{{model.developerId}}/website/{{website._id}}"
                               class="pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">
        <a ng-click="model.toggleView()"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-th" ng-show="model.viewType == 'list'"></span>
            <span class="glyphicon glyphicon-th-list" ng-show="model.viewType == 'grid'"></span>
        </a>

        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>

        <span class="dropup" id="sort-options">
			<button class="btn btn-default dropdown-toggle" id="sort-button" type="button" data-toggle="dropdown">
				<span class="glyphicon glyphicon-sort"></span>
			</button>
			<ul class="dropdown-menu">
                <li><a ng-click="model.setSortReverse(false)" style="color: black">Sort ascending<span ng-if="model.reverse == false" class="glyphicon glyphicon-ok pull-right"></span></a></li>
                <li><a ng-click="model.setSortReverse(true)" style="color: black">Sort descending<span ng-if="model.reverse == true" class="glyphicon glyphicon-ok pull-right"></span></a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="model.setSortBy('name')" style="color: black">Sort by name<span ng-if="model.sortBy == 'name'" class="glyphicon glyphicon-ok pull-right"></span></a></li>
                <li><a ng-click="model.setSortBy('dateModified')" style="color: black">Sort by date modified<span ng-if="model.sortBy == 'dateModified'" class="glyphicon glyphicon-ok pull-right"></span></a></li>
			</ul>
		</span>
    </div>
</nav>
