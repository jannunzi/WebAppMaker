Numeric

<div class="hidden-sm hidden-md hidden-lg">
    <!--.hidden-sm-up-->
    <!--<div class="hidden-sm-up">-->
    <div class="row">
        <div class="col-sm-12">
            Input 1
            <div class="input-group">
                <input ng-model="model.statement.numberStatement.input1"
                       type="text"
                       class="form-control">
                <div class="input-group-btn">
                    <button
                            type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right wam-left">
                        <!--<select name="drop1">-->
                        <li ng-repeat="widget in model.widgets" ng-click="model.statement.numberStatement.input1 = widget.name">
                            <a>{{widget.name}}</a>
                        </li>
                        <!--</select>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div ng-show= model.statement.numberStatement.input1!=null class="row" >
        <!--<div class="row">-->
        <div class="col-xs-12">
            Operation
            <select ng-model="model.statement.numberStatement.operationType"
                    name="drop2"
                    class="form-control">
                <option value="">Select Operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
                <option value="log">log</option>
                <option value="power">power (raised to)</option>
                <option value="square root">square root</option>
                <option value="%"> % (Modulus)</option>
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
                <option value="cosec">cosec</option>
                <option value="cosine">cosine</option>
                <option value="tan">tan</option>
                <option value="cot">cot</option>
                <option value="square">square</option>
                <option value="cube">cube</option>
                <option value="square root">square root</option>
                <option value="cube root">cube root</option>


            </select>
        </div>
    </div>
    <!--{{model.statement.numberStatement}}-->
    <div ng-show="(model.statement.numberStatement.operationType!=null &&
             model.statement.numberStatement.operationType!='sin' &&
           model.statement.numberStatement.operationType!='cos' &&
           model.statement.numberStatement.operationType!='tan' &&
           model.statement.numberStatement.operationType!='log' &&
           model.statement.numberStatement.operationType!='cosine' &&
            model.statement.numberStatement.operationType!='cosec' &&
            model.statement.numberStatement.operationType!='cot' &&
            model.statement.numberStatement.operationType!='square' &&
            model.statement.numberStatement.operationType!='cube' &&
            model.statement.numberStatement.operationType!='square root' &&
            model.statement.numberStatement.operationType!='cube root')" class="row" >
        <!--<div class="row">-->
        <div class="col-xs-12">
            Input 2
            <div class="input-group">
                <input ng-model="model.statement.numberStatement.input2"
                       type="text"
                       name="drop3"
                       class="form-control">
                <div class="input-group-btn">
                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right wam-left">
                        <li ng-repeat="widget in model.widgets" ng-click="model.statement.numberStatement.input2 = widget.name">
                            <a>{{widget.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div ng-show= "((model.statement.numberStatement.input2!=null )||
           (model.statement.numberStatement.operationType=='sin' ||
           model.statement.numberStatement.operationType=='cos' ||
           model.statement.numberStatement.operationType=='tan' ||
           model.statement.numberStatement.operationType=='log' ||
           model.statement.numberStatement.operationType=='cosine' ||
            model.statement.numberStatement.operationType=='cosec' ||
            model.statement.numberStatement.operationType=='cot' ||
            model.statement.numberStatement.operationType=='square' ||
            model.statement.numberStatement.operationType=='cube' ||
            model.statement.numberStatement.operationType=='square root' ||
            model.statement.numberStatement.operationType=='cube root') )"

         class="row" >
        <!--<div class="row">-->
        <div class="col-xs-12">
            Output
            <div class="input-group">
                <input ng-model="model.statement.numberStatement.output"
                       type="text"
                       name="drop4"
                       class="form-control">
                <div class="input-group-btn">
                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right wam-left">
                        <li ng-repeat="widget in model.widgets" ng-click="model.statement.numberStatement.output = widget.name">
                            <a>{{widget.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

                        <ul class="dropdown-menu dropdown-menu-right wam-left">

                </div>
            </div>
        </div>
    </div>
</div>
