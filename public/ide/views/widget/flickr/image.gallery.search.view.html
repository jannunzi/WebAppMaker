<nav class="navbar navbar-default navbar-fixed-top jga">
    <div class="navbar-header">
        <a class="navbar-brand">Search User Images</a>

    </div>
    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/image/new"
       class="btn btn-default btn-transparent pull-right">
        <span class="glyphicon glyphicon-plus"></span>
    </a>

</nav>


<div class="row" class="margin-left: 0px !important;margin-right: 0px !important;">
    <div ng-repeat="widget in model.widgets" class="col-xs-4" style="padding-right: 1px;padding-left: 0px;padding-bottom: 1px;">
        <div ng-if="widget.image.url" class="wrapper">

            <img ng-click="model.selectImage(widget)"
                                      ng-src={{widget.image.url}}
                                      width="100%"
            /><a href="https:google.com"><span class="cog glyphicon glyphicon-ok"></span></a>
            <a href="https:facebook.com"><span class="plus glyphicon glyphicon-cog"></span></a>
    </div>
</div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>


        <a href=#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/google
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-search"></span>
        </a>
