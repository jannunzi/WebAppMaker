<nav class="navbar navbar-default navbar-fixed-top jga">
    <div class="navbar-header">

        <a href="#/website/{{model.websiteId}}/page"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">New Page</a>

        <a ng-click="model.createPage (model.page)"
           class="btn btn-default btn-transparent pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>

    </div>
</nav>

<div class="form-group">
    <label for="pageName">Name</label>
<input ng-model="model.page.name"
       id="pageName" class="form-control"
       placeholder="Page Name"/>
</div>

<div class="form-group">
    <label for="pageTitle">Title</label>
<input ng-model="model.page.title"
       id="pageTitle" class="form-control"
       placeholder="Page Title"/>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser._id}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
