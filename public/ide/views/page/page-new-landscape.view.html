<nav class="navbar navbar-default navbar-fixed-top jga">
    <div class="navbar-header">

        <a href="#/developer/{{currentUser._id}}/website"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">{{model.website.name}} - Pages</a>

        <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/new"
           class="btn btn-default btn-transparent">
            <span class="glyphicon glyphicon-plus"></span>
        </a>

    </div>

    <div class="landscape-right">
        <a class="navbar-brand">New Page</a>

        <a ng-click="model.createPage (model.page)"
           class="btn btn-default btn-transparent plus">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>


<div class="row">
    <div class="col-sm-4">
        <div jga-sortable
             jga-sortable-callback="model.sortPage(start, end)">
            <div ng-repeat="page in model.pages"
                 class="row jga-bg-highlight-on-hover" style="padding: 8px">
                <div class="col-xs-10">
                    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-xs-2">
                    <a  href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}"
                        class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="vline"></div>

    <div class="col-sm-8">
        <div class="form-group">
            <label for="pageName">Name</label>
            <input ng-model="model.page.name"
                   id="pageName" class="form-control"
                   placeholder="Page Name"/>
        </div>

        <div class="form-group">
            <label for="pageTitle">Title</label>
            <input ng-model="model.page.title"
                   id="pageTitle" class="form-control"
                   placeholder="Page Title"/>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">

        <a href="#"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-th"></span>
        </a>
        <a href="#"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </a>

        <a href="#"
           class="btn btn-default btn-transparent try">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

    </div>


    <div class="landscape-right">
        <a href="#"
           class="btn btn-default btn-transparent plus">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>
</nav>
